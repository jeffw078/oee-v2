<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Qualidade - Sistema OEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        
        .header {
            background: #dc3545;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Painel de Qualidade</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4>Funcionalidade em Desenvolvimento</h4>
                        <p>O painel de qualidade ser√° implementado em breve.</p>
                        
                        <h5>Tipos de Defeito Cadastrados:</h5>
                        <ul>
                            {% for tipo in tipos_defeito %}
                            <li>{{ tipo.nome }}</li>
                            {% empty %}
                            <li>Nenhum tipo de defeito cadastrado</li>
                            {% endfor %}
                        </ul>
                        
                        <button class="btn btn-secondary" onclick="window.close()">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
